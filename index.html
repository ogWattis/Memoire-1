<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mémoire – Captation Aérienne</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow-y: auto;
    }
    .video-background video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
    .content {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      padding: 100px 20px 40px;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .btn-download {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.13);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-download:hover {
      background-color: rgba(255, 255, 255, 0.27);
    }
    .pdf-page {
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
    }
    .pdf-page.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="assets/video.mp4" type="video/mp4" />
      Votre navigateur ne prend pas en charge la vidéo HTML5.
    </video>
  </div>

  <div class="content">
    <h1>Mémoire de fin d’étude</h1>
    <p><em>« L’évolution de la captation aérienne : des ballons d’observation aux drones FPV »</em></p>
    <a href="pdf/memoire.pdf" download class="btn-download">Télécharger le mémoire (PDF)</a>
    <div id="pdf-container"></div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    pdfjsLib.getDocument('pdf/memoire.pdf').promise.then(pdf => {
      const container = document.getElementById('pdf-container');
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          container.appendChild(canvas);
          const ctx = canvas.getContext('2d');
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
            canvas.classList.add('visible');
          });
        });
      }
    });
  </script>
</body>
</html>
